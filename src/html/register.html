<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="../../dist/output.css" rel="stylesheet">
</head>

<body>
  <div
    class="font-spaceGrotesk flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-100 to-gray-300 px-4">
    <div class="mt-10 bg-white p-8 sm:p-10 rounded-2xl shadow-2xl border border-gray-100 max-w-md w-full">
      <img src="../assets/img/logo.png" alt="Logo GymDesk" class="mx-auto mb-6 w-20 h-20 object-contain rounded-full" />
      <h2 class="text-3xl font-extrabold text-center text-gray-900 mb-8 tracking-tight">Registro</h2>
      <form class="space-y-6">
        <div>
          <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">Nombre de usuario</label>
          <input type="text" id="name" name="name"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-gray-50 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 transition"
            placeholder="Tu nombre" />
        </div>
        <div>
          <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Correo electrónico</label>
          <input type="email" id="email" name="email"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-gray-50 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 transition"
            placeholder="tucorreo@example.com" />
        </div>
        <div>
          <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Contraseña</label>
          <div class="relative">
            <input type="password" id="password" name="password"
              class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-gray-50 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 transition"
              placeholder="••••••••" />
            <button type="button" class="absolute right-3 top-2 text-xs text-gray-600 hover:underline">Mostrar</button>
          </div>
        </div>
        <button type="submit"
          class="w-full py-2 px-4 text-white font-semibold rounded-lg focus:outline-none bg-[#222] hover:bg-[#333] focus:ring-2 focus:ring-blue-500 transition">Registrarse</button>
      </form>
      <p class="text-center text-sm text-[#222] mt-4">¿Recordaste tu contraseña?</p>
      <div class="flex justify-center mt-2">
        <span class="text-sm text-[#222]">
          Inicia sesión
          <a href="#" id="openLoginModal" class="text-[#222] underline font-semibold mx-1 align-baseline"
            style="font-size: inherit;">aquí</a>
        </span>
      </div>
    </div>
  </div>
  <script>
    const { ipcRenderer } = require('electron');
    document.addEventListener('DOMContentLoaded', function () {

      const passwordInput = document.getElementById('password');
      const toggleBtn = document.querySelector('button[type="button"]');
      toggleBtn.addEventListener('click', function () {
        const isPassword = passwordInput.type === 'password';
        passwordInput.type = isPassword ? 'text' : 'password';
        toggleBtn.textContent = isPassword ? 'Ocultar' : 'Mostrar';
      });

      const loginBtn = document.getElementById('openLoginModal');
      if (loginBtn) {
        loginBtn.addEventListener('click', function (e) {
          e.preventDefault();
          ipcRenderer.send('open-login-modal');
          window.close();
        });
      }
    });
  </script>
</body>

</html>
