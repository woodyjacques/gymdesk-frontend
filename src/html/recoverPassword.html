<div class="font-quicksand flex items-center justify-center min-h-screen bg-[#f8fafc] px-4">
    <div class="bg-white p-8 rounded-xl shadow-xl border border-gray-200 max-w-md w-full">

        <h2 class="text-3xl font-extrabold text-center text-[#222] mb-6">
            Verifica tu correo electrónico
        </h2>

        <form id="recoverPasswordForm" class="space-y-6">
            <div>
                <label htmlFor="email" class="block text-sm font-medium text-gray-700 mb-1">
                    Correo electrónico
                </label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-white text-[#222] placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#222]"
                    placeholder="tucorreo@example.com" />
            </div>

            <button type="submit"
                class="w-full bg-[#222] hover:bg-[#333] text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                Enviar
            </button>

            <p class="text-center text-sm text-[#222] mt-4">
                ¿Recordaste tu contraseña?
            </p>
            <div class="flex justify-center mt-2">
                <span class="text-sm text-[#222]">
                    <span>Inicia sesión</span>
                    <a href="#" id="openLoginModal" class="text-[#222] underline font-semibold mx-1 align-baseline"
                        style="font-size: inherit;">aquí</a>
                </span>
            </div>
        </form>
    </div>
</div>
