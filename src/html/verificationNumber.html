<div
    class="font-spaceGrotesk flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-100 to-gray-300 px-4">
    <div class="mb-10 mt-10 bg-white p-8 sm:p-10 rounded-2xl shadow-2xl border border-gray-100 max-w-md w-full">
            <h2 class="text-3xl font-extrabold text-center text-gray-900 mb-8 tracking-tight">Verificación de código</h2>
            <div class="mb-4 text-center text-base text-gray-700 bg-blue-100 rounded-lg py-2 px-4 font-semibold">
                Te hemos enviado un código de verificación a tu correo electrónico. Ingresa el código para continuar.
            </div>
        <form id="verificationForm" class="space-y-6">
            <div>
                <label for="code" class="block text-sm font-semibold text-gray-700 mb-2">Código de verificación</label>
                <input type="text" id="code" name="code" required
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-gray-50 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 transition"
                    placeholder="Ingresa tu código" />
            </div>
            <button type="submit"
                class="w-full py-2 px-4 text-white font-semibold rounded-lg focus:outline-none bg-[#222] hover:bg-[#333] focus:ring-2 focus:ring-blue-500 transition">
                Verificar código</button>
        </form>
    </div>
</div>
