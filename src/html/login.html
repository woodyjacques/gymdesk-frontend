<div
    class="font-spaceGrotesk flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-100 to-gray-300 px-4">
    <div class="mb-10 mt-10 bg-white p-8 sm:p-10 rounded-2xl shadow-2xl border border-gray-100 max-w-md w-full">
        <h2 class="text-3xl font-extrabold text-center text-gray-900 mb-8 tracking-tight">Inicia sesión</h2>
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="user" class="block text-sm font-semibold text-gray-700 mb-2">Correo o
                    usuario</label>
                <input type="text" id="user" name="user" required
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-gray-50 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 transition"
                    placeholder="tucorreo@example.com" />
            </div>
            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Contraseña</label>
                <div class="relative">
                    <input type="password" id="password" name="password" required minlength="6"
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-gray-50 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 transition"
                        placeholder="••••••••" />
                    <button type="button"
                        class="absolute right-3 top-2 text-xs text-gray-600 hover:underline">Mostrar</button>
                </div>
            </div>
            <div class="flex items-center justify-between">
                <a href="#" id="openRecoverBtn" class="text-xs text-gray-600 hover:underline">¿Olvidaste tu
                    contraseña?</a>
            </div>
            <button type="submit"
                class="w-full py-2 px-4 text-white font-semibold rounded-lg focus:outline-none bg-[#222] hover:bg-[#333] focus:ring-2 focus:ring-blue-500 transition">Iniciar
                sesión</button>
        </form>

        <div class="mt-4">
            <button id="openVerificationBtn"
                class="w-full py-2 px-4 text-[#222] font-semibold rounded-lg border-2 border-[#222] hover:bg-[#444] hover:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                Verificar mi cuenta
            </button>
        </div>

        <p class="text-center text-sm text-[#222] mt-4">¿Eres nuevo en GymDesk?</p>
        <div class="flex justify-center mt-2">
            <span class="text-sm text-[#222]">
                <span>Regístrate </span>
                <a href="#" id="openRegisterBtn" class="text-[#222] underline font-semibold mx-1 align-baseline"
                    style="font-size: inherit;">aquí</a>
            </span>
        </div>
    </div>

</div>
