<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymDesk</title>
    <link href="dist/output.css" rel="stylesheet">
</head>

<body>

    <div
        class="font-spaceGrotesk flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-100 to-gray-300 px-4">
        <div class="mt-10 bg-white p-8 sm:p-10 rounded-2xl shadow-2xl border border-gray-100 max-w-md w-full">
            <img src="src/assets/img/logo.png" alt="Logo GymDesk"
                class="mx-auto mb-6 w-20 h-20 object-contain rounded-full" />
            <h2 class="text-3xl font-extrabold text-center text-gray-900 mb-8 tracking-tight">
                Inicia sesión
            </h2>
            <form class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Correo electrónico</label>
                    <input type="email" id="email" name="email"
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-gray-50 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 transition"
                        placeholder="tucorreo@example.com" />
                </div>
                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Contraseña</label>
                    <div class="relative">
                        <input type="password" id="password" name="password"
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-gray-50 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 transition"
                            placeholder="••••••••" />
                        <button type="button"
                            class="absolute right-3 top-2 text-xs text-gray-600 hover:underline">Mostrar</button>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <label class="flex items-center text-sm text-gray-700">
                        <input type="checkbox"
                            class="mr-2 h-4 w-4 border-gray-300 rounded focus:ring-blue-500 accent-blue-600" />
                        Recuérdame
                    </label>
                    <a href="#" class="text-xs text-gray-600 hover:underline">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit"
                    class="w-full py-2 px-4 text-white font-semibold rounded-lg focus:outline-none bg-[#222] hover:bg-[#333] focus:ring-2 focus:ring-blue-500 transition">
                    Iniciar sesión
                </button>
            </form>
            <p class="text-center text-sm text-[#222] mt-4">
                ¿Eres nuevo en GymDesk?
            </p>
            <div class="flex justify-center mt-2">
                <span class="text-sm text-[#222]">
                    <span>Regístrate</span>
                    <a href="#" id="openRegisterModal" class="text-[#222] underline font-semibold mx-1 align-baseline"
                        style="font-size: inherit;">aquí</a>
                </span>
            </div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        document.addEventListener('DOMContentLoaded', function () {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('button[type="button"]');
            toggleBtn.addEventListener('click', function () {
                const isPassword = passwordInput.type === 'password';
                passwordInput.type = isPassword ? 'text' : 'password';
                toggleBtn.textContent = isPassword ? 'Ocultar' : 'Mostrar';
            });
            const registerBtn = document.getElementById('openRegisterModal');
            if (registerBtn) {
                registerBtn.addEventListener('click', function (e) {
                    e.preventDefault();
                    ipcRenderer.send('open-register-modal');
                });
            }
        });
        
    </script>
</body>

</html>
